<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitHub Gym Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-side-image">
            <div class="overlay"></div>
            <div class="content">
                <h1>FitHub</h1>
                <p>Your complete gym management solution</p>
            </div>
        </div>
        <div class="auth-form-container">
            <div class="logo-container">
                <a href="../index.html">
                    <span class="icon"><i class="fas fa-dumbbell"></i></span>
                    <h1>FitHub</h1>
                </a>
            </div>
            <h2>Login to Your Account</h2>
            <p class="form-description">Welcome back! Please enter your credentials to access your account.</p>
            
            <div class="alert-container" id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn primary-btn btn-block">Login</button>
            </form>

            <div class="auth-divider">
                <span>Or login with</span>
            </div>

            <div class="social-login">
                <button class="btn social-btn google-btn" id="google-login">
                    <img src="/images/Google.jpg" alt="Google">
                    Google
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
